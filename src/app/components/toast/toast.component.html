<div class="toast-container" *ngIf="toasts?.length">
  <div *ngFor="let toast of toasts" class="toast" [ngClass]="['toast', toast.level]">
    <span class="material-icons">{{toast.icon || (toast.level | icon)}}</span>
    <span class="txt">{{toast.message}}</span>
    <button>
      <span class="material-icons">close</span>
    </button>
  </div>

</div>
