<h1>Les Services</h1>

<section>
  <h2>Data</h2>

  <p>Valeur de <s>data</s> message: {{message}}</p>
  <p>
    <button (click)="update()">Update Data</button>
  </p>

</section>

<section>
  <h2>Users</h2>

  <div class="grid">
    <article *ngFor="let u of users" class="card">
      <h3>{{u.name}}</h3>
      <p>{{u.email}}</p>
    </article>
  </div>

</section>


<section>
  <h2>Todos</h2>

  <div *ngIf="one_todo">
    <p>{{one_todo | json}}</p>
  </div>

  <h3>Subscribe</h3>
  <ul>
    <li *ngFor="let td of todos" [class.completed]="td.completed">{{td.title}}</li>
  </ul>

  <h3></h3>
  <ul>

  </ul>


</section>
